<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='js/app.js' type='module' defer></script>
    <link rel='stylesheet' href='css/style.css'>
    <script src='js/boostrap/bootstrap.bundle.js' type='module' defer></script>
    <link rel='stylesheet' href='css/boostrap/bootstrap.css'>
    <title>Task Manager</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" aria-current="page" data-verocultar="['a']">New Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-verocultar="['b']">Pending Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-verocultar="['c']">Completed Task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-verocultar="['d']">Uncompleted Task</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>

            </div>
        </div>

    <section class="main-content">

    </section>
